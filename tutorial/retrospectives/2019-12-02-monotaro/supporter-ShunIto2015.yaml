type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSは以前から利用しており、利用していく上で困ったことがあればissueに投げるなどといった事を行っていましたが、
    自分でより積極的に開発をしていこうと気持ちはあまり持っていませんでした。
    ですが、最近OSSのソースコードを読む機会が多くなり、追加したい機能やリファクタなどをやってみたいという
    気持ちが増えてきましたが不安故に実行に移せていませんでした。
    この不安な気持ちについて今回のワークショップでの経験を元に解消し、開発に貢献をしていきたいと思った事が参加した理由です。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    同僚の大道さんより紹介を受けた
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明は心構えから始まり、概念から理解した上で実践へと入っていく形式であり、
    分かりやすかったです。
    時間配分も適切でゆっくりと落ち着いて作業ができたと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    いない
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    知らないです。
    業務に問題がない時間帯であれば参加したいと思います。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    OSSを一から始める行程を入れる
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    説明が適切で非常に分かりやすく、楽しく参加ができました。
    ありがとうございます
